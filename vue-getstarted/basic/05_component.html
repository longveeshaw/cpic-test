<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ol>
      <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
      <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
      </todo-item>
      <input type="text" name="grocery" id="grocery" value="Food" />
      <button v-on:click='addGrocery'>ADD</button>
      <button v-on:click='clearGrocery'>CLEAR</button>
    </ol>
  </div>
  <script>
    var todoComp = Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      },
      methods: {
        addGrocery: function () {
          this.groceryList.push({ id: this.groceryList.length, text: document.getElementById('grocery').value })
        },
        clearGrocery: function() {
          this.groceryList = []
        }
      }
    })


  </script>
</body>

</html>
